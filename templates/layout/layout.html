<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Johannes Randerath">
        <meta name="description" content="Organise your Charité lecture data.">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/static/styles.css">

        <title>Charité organiser: {% block title %} {% endblock %}</title>
    </head>

    <body>

        <header>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Charité Organiser</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="collapsableContent" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="collapsableContent">
                        {% block navitems %} {% endblock %}
                    </div>
                </div>
            </nav>

         {% for message in messages %}
            <div {% if message["type"] == "danger" %} class="alert alert-danger"
                  {% elif message["type"] == "success" %} class="alert alert-success"
                  {% elif message["type"] == "info" %} class="alert alert-info"
                  {% elif message["type"] == "warning" %} class="alert alert-warning"
                  {% elif message["type"] == "important" %} class="alert alert-primary"
                  {% else %} class="alert alert-secondary" {% endif %}>
                {{ message["text"] }}
            </div>
        {% endfor %}

        </header>

        <div class="main">
            {% block main %} {% endblock %}
        </div>


        <footer class="footer">
            <div class="container">
                <br>
                <span class="text-muted">
                    Website: &copy; Johannes Randerath, Data: &copy; Charité - Universitätsmedizin Berlin, <strong>only for their students</strong>
                </span>
            </div>
        </footer>

    </body>
</html>
